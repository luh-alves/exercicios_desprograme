<meta charset="utf-8">
<script>

var total = function( anoAtual,anoNascimento){
    return Math.round (anoAtual-anoNascimento) 
}
var anoAtual = prompt("Em que ano estamos?" );
var anoNascimento = prompt("Em que ano você nasceu?" );

document.write ("Sua idade é: " + total (anoAtual,anoNascimento))
    

</script>
