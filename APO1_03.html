<meta charset="utf-8">
<script>


    var minhaIdade = prompt("Quantos anos você tem? ");
    var irmaoIdade = prompt("Qual é a idade do seu irmão? ");

   var diferença =  function(minhaIdade,irmaoIdade){
        return  (minhaIdade-irmaoIdade)

    }

    document.write("A nossa diferença de idade é: " + diferença(minhaIdade,irmaoIdade));

</script>
